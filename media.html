      <!-- Use the main area to add the main content of the webpage -->
      <main>
        <div class="form-container">
          <h2>Submit Your Media Coverage</h2>
          <form>
              <label for="publication">Name of Publication</label>
              <input type="text" id="publication" name="publication" required placeholder="Enter the name of the publication">
  
              <label for="coverage-date">Date of Coverage</label>
              <input type="date" id="coverage-date" name="coverage-date" required>
  
              <label for="media-type">Type of Media</label>
              <select id="media-type" name="media-type" required>
                  <option value="" disabled selected>Select media type</option>
                  <option value="article">Article</option>
                  <option value="video">Video</option>
                  <option value="podcast">Podcast</option>
                  <option value="social-media">Social Media</option>
                  <option value="other">Other</option>
              </select>
  
              <label for="media-url">Media URL</label>
              <input type="url" id="media-url" name="media-url" required placeholder="Enter the URL of the media coverage">
  
              <label for="description">Description of Coverage</label>
              <textarea id="description" name="description" rows="4" placeholder="Provide a brief description of the coverage"></textarea>
  
              <button type="submit">Submit Coverage</button>
          </form>
